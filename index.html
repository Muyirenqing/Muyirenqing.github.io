<!DOCTYPE html>
<!--doctype告诉浏览器出发标准模式 -->
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<title>页面结构</title>
	<style type="text/css">
		#header,#siderLeft,#siderRight,#footer{
			border:solid 1px  #666;
			padding:5px;
		}
		#header{
			width:500px;
		}
		#siderLeft{
			float:left ;
			width:60px;
			height:100px;
		}
		#siderRight{
			float:left;
			width:428px;
			height:100px;
		}
		#footer{
			clear:both;
			width:500px;
		}
		#p {
			color:red;
		}
	</style>
	<script type="text/javascript"></script>
</head>
<body style="font-size:13px">
	<p>鸭瘟哥哥是头猪</p>
	<p> 哈哈哈哈哈哈</p>
</body>
</html>
